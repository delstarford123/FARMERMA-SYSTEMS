{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-lock fa-3x text-success mb-3"></i>
                        <h3 class="fw-bold">Reset Password</h3>
                        <p class="text-muted small">Enter your registered email address and we will send you a secure link to reset your password.</p>
                    </div>

                    <form action="{{ url_for('reset_password') }}" method="POST">
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email address</label>
                            <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">Send Reset Link</button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="{{ url_for('client_login') }}" class="text-muted text-decoration-none small">
                                <i class="fas fa-arrow-left me-1"></i> Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
