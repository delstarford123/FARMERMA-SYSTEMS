{% extends "base.html" %}

{% block content %}
<div class="container py-5 overflow-hidden">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 mt-5 border-top border-success border-4 login-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold mb-1 decode-text">Client Portal</h3>
                        <p class="text-muted">Access your live market intelligence.</p>
                    </div>
                    
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email address</label>
                            <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-success small text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold login-btn">Sign In</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="text-muted mb-0">Need access to live data? <a href="/register" class="text-success fw-bold text-decoration-none">Register Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

<script>
    gsap.registerPlugin(TextPlugin);

    // 1. Flip-X Entrance for the card
    gsap.from(".login-card", {
        rotationX: 90, 
        opacity: 0, 
        transformPerspective: 800, 
        duration: 1.2, 
        ease: "power3.out"
    });

    // 2. Decoded Effect for the title
    gsap.from(".decode-text", {
        text: { value: "▓▒░█▓▒░█", chars: "XO!#" },
        duration: 1.5,
        ease: "none",
        delay: 0.5
    });

    // 3. Magnetic-style subtle pull for the login button
    const loginBtn = document.querySelector(".login-btn");
    loginBtn.addEventListener("mousemove", (e) => {
        const rect = loginBtn.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        gsap.to(loginBtn, { x: x * 0.2, y: y * 0.2, duration: 0.3 });
    });
    loginBtn.addEventListener("mouseleave", () => {
        gsap.to(loginBtn, { x: 0, y: 0, duration: 0.3 });
    });
</script>
{% endblock %}
